<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lapak Siswa</title>
  <link href="./dist/output.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section class="bg-white min-h-screen flex justify-between">
    <div class="flex w-full">
      <div class="bg-primary flex flex-col w-1/2">
        <div class="my-auto">
          <img src="./public/picture/Ecommerce web page-bro.svg" alt="" class="max-w-sm m-auto" />
          <img src="./public/picture/Lasis logo.png" alt="" class="m-auto w-[300px]" />
          <p class="text-center">Masuk dan nikmati kemudahan <span class="text-primary">Lapak Siswa</span></p>
        </div>
      </div>
      <div class="px-44 py-12">
        <h1 class="font-medium text-2xl">Masuk</h1>
        <p class="font-normal mb-8">Belum punya akun LASIS? <a href="register.html" class="text-primary font-semibold">daftar</a></p>
        <form>
          <div class="mb-4">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email"
              class="bg-gray-50 border border-primary text-gray-900 text-sm rounded-lg block w-[400px] p-2.5"
              placeholder="Email" required />
          </div>
          <div class="mb-4 relative w-[400px]">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Kata Sandi</label>
            <input type="password" id="password"
              class="bg-gray-50 border border-primary text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[400px] p-2.5"
              placeholder="Kata Sandi" required />
            <iconify-icon icon="ic:outline-remove-red-eye" id="eye" class="absolute top-[42px] right-5"
              onclick="toggle()"></iconify-icon>
          </div>
          <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
              <a href="#" class="text-primary">Lupa Kata Sandi?</a>
            </div>
          </div>
          <input type="button"
          value="Masuk"
          id="btnmasuk"
            class="text-white bg-secondary hover:opacity-80 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-[400px] px-5 py-2.5 text-center">
        </form>
        <p class="text-gray-900 py-4 text-center">atau masuk dengan</p>
        <div class="another-login w-full flex justify-evenly">
          <a href="#" class="google flex border border-primary px-6 py-3 rounded">
            <img src="public/picture/google.png" alt="">
            <p class="ml-3">Google</p>
          </a>
          <a href="#" class="facebook flex border border-primary px-6 py-3 rounded">
            <img src="public/picture/facebook.png" alt="">
            <p class="ml-3">Facebook</p>
          </a>
        </div>
        <p class="text-center pt-5">Dengan mendaftar saya menyetujui <a href="#" class="font-semibold text-primary">Syarat dan
            Ketentuan</a> serta <a href="#" class="font-semibold text-primary">Kebijakan Privasi</a></p>
      </div>
    </div>
  </section>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="./public/js/script.js"></script>
<script src="./public/js/login.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</html>
