<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapak Siswa</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="bg-white min-h-screen flex justify-between">
      <div class="flex">
        <div class="bg-primary w-1/2 p-5">
          <img src="./public/picture/Ecommerce web page-bro.svg" alt="" />
          <img src="./public/picture/logo LASIS.png" alt="" />
          <p class="text-center">Masuk dan nikmati kemudahan <span class="text-primary">Lapak Siswa</span></p>
        </div>
        <div class="w-1/2 px-16 py-16">
          <h1 class="font-medium text-2xl">Masuk</h1>
          <p class="font-normal">Belum punya akun LASIS? <a href="#" class="text-primary font-semibold">daftar</a></p>
          <form>
            <div class="mb-4">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
              <input type="email" id="email" class="bg-gray-50 border border-primary text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Email" required />
            </div>
            <div class="mb-4">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Kata Sandi</label>
              <input type="password" id="password" class="bg-gray-50 border border-primary text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Kata Sandi" required />
            </div>
            <div class="flex items-start mb-6">
              <div class="flex items-center h-5">
                <h1 class="text-primary">Lupa Kata Sandi ?</h1>
              </div>
            </div>
            <button type="submit" class="text-white bg-secondary hover:opacity-80 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Masuk</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
